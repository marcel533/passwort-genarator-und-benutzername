<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort- & Benutzername-Generator </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://thumbs.dreamstime.com/b/cybersecurity-theme-lock-icon-abstract-matrix-code-overlay-neon-red-blue-scheme-387403630.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(31, 31, 31, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #4caf50;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 2px 10px rgba(76, 175, 80, 0.7); }
        }
        label {
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #4caf50;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="range"]:hover {
            accent-color: #45a049;
            transform: scale(1.05);
        }
        #lengthValue {
            font-weight: bold;
            color: #4caf50;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
        }
        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        button.loading {
            pointer-events: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #password {
            background-color: #2c2c2c;
            padding: 15px;
            margin-top: 25px;
            word-wrap: break-word;
            border-radius: 10px;
            font-size: 16px;
            min-height: 50px;
            border: 1px solid #4caf50;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #password.visible {
            opacity: 1;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #strength {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        #strength.weak { color: #f44336; }
        #strength.medium { color: #ffeb3b; }
        #strength.strong { color: #4caf50; }
        .checkbox-group, .mode-group {
            text-align: left;
            margin: 20px 0;
        }
        .mode-group label, .checkbox-group label {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .mode-group label:hover, .checkbox-group label:hover {
            color: #4caf50;
            transform: translateX(5px);
        }
        .mode-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #4caf50;
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
        }
        .mode-group input[type="radio"]:checked, .checkbox-group input[type="checkbox"]:checked {
            transform: scale(1.2);
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passwort- & Benutzername-Generator</h1>
        
        <div class="mode-group">
            <label><input type="radio" name="mode" id="modePassword" checked> Passwort</label>
            <label><input type="radio" name="mode" id="modeUsername"> Benutzername</label>
        </div>
        
        <label for="length">L√§nge: <span id="lengthValue">12</span></label>
        <input type="range" id="length" min="4" max="50" value="12">
        
        <div class="checkbox-group">
            <label><input type="checkbox" id="uppercase" checked> Gro√übuchstaben (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked> Kleinbuchstaben (a-z)</label>
            <label><input type="checkbox" id="numbers" checked> Zahlen (0-9)</label>
            <label><input type="checkbox" id="symbols" checked> Symbole (!@#$% etc.)</label>
        </div>
        
        <button id="generateBtn" onclick="generate()">Generieren</button>
        <div id="password"></div>
        <div id="strength"></div>
        <button id="copyBtn" style="display: none;" onclick="copyPassword()">Kopieren</button>
    </div>

    <script>
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');
        const modePassword = document.getElementById('modePassword');
        const modeUsername = document.getElementById('modeUsername');
        const uppercase = document.getElementById('uppercase');
        const lowercase = document.getElementById('lowercase');
        const numbers = document.getElementById('numbers');
        const symbols = document.getElementById('symbols');
        const passwordDisplay = document.getElementById('password');
        const strengthDisplay = document.getElementById('strength');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');

        // Wortlisten f√ºr normale Usernames
        const adjectives = ['Cool', 'Blue', 'Red', 'Happy', 'Fast', 'Smart', 'Brave', 'Lucky', 'Wild', 'Epic', 'Mystic', 'Shadow', 'Fire', 'Ice', 'Star', 'Moon', 'Sun', 'Dragon', 'Wolf', 'Eagle'];
        const nouns = ['Tiger', 'Lion', 'Eagle', 'Shark', 'Panda', 'Fox', 'Bear', 'Hawk', 'Sky', 'Storm', 'River', 'Mountain', 'Forest', 'Ocean', 'Knight', 'Wizard', 'Hero', 'Ninja', 'Pirate', 'Robot'];

        lengthSlider.addEventListener('input', updateLength);
        modePassword.addEventListener('change', updateOptions);
        modeUsername.addEventListener('change', updateOptions);

        function updateLength() {
            lengthValue.textContent = lengthSlider.value;
        }

        function updateOptions() {
            if (modeUsername.checked) {
                lengthSlider.min = 6;
                lengthSlider.max = 20;
                lengthSlider.value = Math.min(Math.max(lengthSlider.value, 6), 20);
                updateLength();
                symbols.checked = false;
                symbols.disabled = true;
            } else {
                lengthSlider.min = 4;
                lengthSlider.max = 50;
                symbols.disabled = false;
            }
        }

        updateOptions();

        function generate() {
            generateBtn.textContent = 'üîÑ';
            generateBtn.classList.add('loading');
            passwordDisplay.classList.remove('visible');
            strengthDisplay.textContent = '';
            copyBtn.style.display = 'none';

            setTimeout(() => {
                const isUsername = modeUsername.checked;
                const length = parseInt(lengthSlider.value);

                let result = '';

                if (isUsername) {
                    // Normale Username-Generierung: Adjektiv + Nomen + (Zahl oder _)
                    let adj = getRandomFromArray(adjectives);
                    let noun = getRandomFromArray(nouns);
                    let extra = '';

                    if (numbers.checked) {
                        extra = getRandomNumber(10, 99); // 2-stellige Zahl
                    } else if (Math.random() > 0.5) {
                        extra = '_'; // Oder Underscore f√ºr Trennung
                    }

                    result = adj + noun + extra;

                    // Case anpassen
                    if (!uppercase.checked && lowercase.checked) {
                        result = result.toLowerCase();
                    } else if (uppercase.checked && !lowercase.checked) {
                        result = result.toUpperCase();
                    }

                    // L√§nge anpassen: K√ºrzen oder wiederholen, wenn n√∂tig
                    if (result.length > length) {
                        result = result.substring(0, length);
                    } else if (result.length < length) {
                        // F√ºge random Zeichen hinzu, aber halte es normal
                        const fillerCharset = (lowercase.checked ? 'abcdefghijklmnopqrstuvwxyz' : '') + (uppercase.checked ? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' : '') + (numbers.checked ? '0123456789' : '') + '_-';
                        while (result.length < length) {
                            result += getRandomChar(fillerCharset);
                        }
                    }

                } else {
                    // Passwort-Modus wie zuvor
                    const charsets = [];
                    if (uppercase.checked) charsets.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
                    if (lowercase.checked) charsets.push('abcdefghijklmnopqrstuvwxyz');
                    if (numbers.checked) charsets.push('0123456789');
                    if (symbols.checked) charsets.push('!@#$%^&*()_+~`|}{[]:;?><,./-=');

                    if (charsets.length === 0) {
                        passwordDisplay.textContent = 'W√§hle mindestens eine Option!';
                        generateBtn.textContent = 'Generieren';
                        generateBtn.classList.remove('loading');
                        return;
                    }

                    result = '';
                    charsets.forEach(cs => {
                        result += getRandomChar(cs);
                    });

                    const allCharset = charsets.join('');
                    for (let i = result.length; i < length; i++) {
                        result += getRandomChar(allCharset);
                    }

                    result = shuffleString(result);
                }

                passwordDisplay.textContent = result;
                passwordDisplay.classList.add('visible');

                const types = (uppercase.checked ? 1 : 0) + (lowercase.checked ? 1 : 0) + (numbers.checked ? 1 : 0) + (symbols.checked && !isUsername ? 1 : 0);
                const strength = calculateStrength(length, types, isUsername);
                strengthDisplay.textContent = `St√§rke: ${strength.text}`;
                strengthDisplay.className = strength.class;

                copyBtn.style.display = 'block';
                generateBtn.textContent = 'Generieren';
                generateBtn.classList.remove('loading');
            }, 500);
        }

        function getRandomFromArray(array) {
            const arrayUint = new Uint32Array(1);
            window.crypto.getRandomValues(arrayUint);
            return array[arrayUint[0] % array.length];
        }

        function getRandomNumber(min, max) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return (array[0] % (max - min + 1)) + min;
        }

        function getRandomChar(charset) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            const randomIndex = array[0] % charset.length;
            return charset[randomIndex];
        }

        function shuffleString(str) {
            let array = str.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('');
        }

        function calculateStrength(length, types, isUsername) {
            if (isUsername) {
                if (length < 8 || types < 2) return { text: 'Schwach', class: 'weak' };
                if (length < 12 || types < 3) return { text: 'Mittel', class: 'medium' };
                return { text: 'Stark', class: 'strong' };
            } else {
                if (length < 8 || types < 2) return { text: 'Schwach', class: 'weak' };
                if (length < 12 || types < 3) return { text: 'Mittel', class: 'medium' };
                return { text: 'Stark', class: 'strong' };
            }
        }

        function copyPassword() {
            navigator.clipboard.writeText(passwordDisplay.textContent).then(() => {
                alert('Kopiert!');
            }).catch(err => {
                console.error('Kopieren fehlgeschlagen:', err);
            });
        }
    </script>
</body>
</html>
